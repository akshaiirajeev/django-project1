<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/f4eed52207.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <style>
        .login-form{
        background-color:#f3a3a3;
        height:300px;
        width:400px;
        }
    </style>
</head>
<body>
<center>
<div class="login-form">
<form class="login" method="post" >{% csrf_token %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}></li>
        {% endfor %}
        {% endif %}


    <h1>Login</h1>
    <div class="content">
        <div class="input-field">
            <label>Username</label><br>
            <input type="text" placeholder="Username" name="username"><br><br>

        </div>
        <div class="input-field">
            <label>Password</label><br>
            <input type="password" placeholder="Password" name="password">

        </div>
        <a href="#">forgot Password</a>
    </div>
    <div class="action">
        <button><a href="http://127.0.0.1:8000/regis/" style="text-decoration:none;">Register</a></button>
        <button>Log In</button>
    </div>


</form>

</div>
</center>
</body>
</html>
