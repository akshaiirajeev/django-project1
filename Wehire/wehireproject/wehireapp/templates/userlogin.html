<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
<center>

<div class="login-page">
    <div class="form">
        <form class="login-form" method="post">{% csrf_token %}
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            <li
                    {% if message.tags %} class="{{message.tags }}" {% endif %}></li>
            {% endfor %}
            {% endif %}
            <center class="company"> Employee Login</center>
            <br>
            <label>Username</label>
            <input type="text" name="username" placeholder="User Name"><br><br>
            <label>Password</label>
            <input type="password" name="userpassword" placeholder=" Password"><br><br>
            <button><a href="http://127.0.0.1:8000/userregister/" style="text-decoration:none;">Register</a></button>
            <button type="submit">Login</button>

        </form>
    </div>
</div>
    </center>


</body>
</html>
