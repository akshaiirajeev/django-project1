<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .register-form{
        background-color:#f3a3a3;
        width:400px;
        height:500px;
        }
    </style>

</head>
<body>

<center>
<div class="register-form">
<form class="register" method="post"> {% csrf_token %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}></li>
        {% endfor %}
        {% endif %}


    <h1>Register</h1>
    <div class="content">
        <div class="input-field">
            <label>Company Name</label><br>
            <input type="text" placeholder="Company Name" name="username"><br><br>

        </div>
        <div class="input-field">
            <label>Email</label><br>
            <input type="email" placeholder="Email" name="email"><br><br>

        </div>
        <div class="input-field">
            <label>Password</label><br>
            <input type="password" placeholder="Password" name="password"><br><br>

        </div>

        <div class="input-field">
            <label>Confirm Password</label><br>
            <input type="password" placeholder="Password" name="password"><br><br>

        </div>

<!--        <div class="input-field">-->
<!--            <label>Phone Number</label><br>-->
<!--            <input type="number" placeholder="Phone Number" name="number"><br><br>-->
<!---->
        </div>

    </div>
    <div class="action">
        <button><a href="http://127.0.0.1:8000/login/" style="text-decoration:none;">Sign in</a></button>
        <button>Register</button>
    </div>


</form>

</div>

</center>
</body>
</html>
