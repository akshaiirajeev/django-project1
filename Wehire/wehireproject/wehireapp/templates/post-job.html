<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Job</title>

    <script src="https://kit.fontawesome.com/f4eed52207.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <style>
        .Postjob-form{
        background-color:#f3a3a3;
        height:550px;
        width:400px;
        }

    </style>

</head>
<body>

<center>
    <div class="Postjob-form">
        <form method="post"> {% csrf_token %}
            <h1>Post Job</h1>
            <div class="content">
                <div class="input-field">
                    <label>Job Title</label><br>
                    <input type="text" placeholder="Job title" name="Jobtitle"><br><br>

                </div>
                <div class="input-field">
                    <label>Company Name</label><br>
                    <input type="text" placeholder="Company Name" name="companyname"><br><br>

                </div>
                <div class="input-field">
                    <label>Job Description</label><br>
                    <textarea  name="jobdescription" cols="30" rows="10"></textarea>

                </div>

                <div>
                    <label for="Experience">Experience</label>

                    <select name="Experience" id="Experience">
                    <option value="0-1">0-1</option>


                        <option value="1-2">1-2</option>
                    <option value="2-3">2-3</option>
                        <option value="3-4">3-4</option>
                    <option value="4-5">4-5</option></select>

                </div>
                <br><br>
                <div>
                    <label for="work-place">Work Place Type</label>

                    <select name="workplace" id="work-place">
                    <option value="Hybrid">Hybrid</option>


                        <option value="Remote">Remote</option></select>

                </div>
                <br><br>

                <div>
                    <label for="Employment-type">Work Place Type</label>

                    <select name="Employmenttype" id="Employment-type">
                        <option value="Full Time">Full Time</option>
                        <option value="Part Time">Part Time</option>
                    </select>

                </div>
                <br><br>


            </div>
            <div class="action">
                <button>Post Job</button>
            </div>


        </form>

    </div>
</center>


</body>
</html>
