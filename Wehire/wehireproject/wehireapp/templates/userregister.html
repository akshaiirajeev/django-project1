<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/f4eed52207.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

</head>
<body>
<center>
<form method="post">{% csrf_token %}
    {% if messages %}

            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            <li
                    {% if message.tags %} class="{{message.tags }}" {% endif %}></li>
            {% endfor %}
            {% endif %}
<h1><center class="company">Employee Registration</center></h1>
    <label>First Name</label>
    <input type="text" name="firstname" placeholder="First Name"><br><br>
    <label>Last Name</label>
    <input type="text" name="lastname" placeholder="Last Name"><br><br>
    <label>Username</label>
    <input type="text" name="username" placeholder="User Name"><br><br>
    <label>Email</label>
    <input type="email" name="useremail" placeholder="User Email"><br><br>
    <label>Password</label>
    <input type="password" name="userpassword" placeholder=" Password"><br><br>
    <label>Confirm password</label>
    <input type="password" name="userconfirm" placeholder="Confirm Password"><br><br>
    <button><a href="http://127.0.0.1:8000/userlogin/" style="text-decoration:none;">Login</a></button>
    <button type="submit">Register</button>

</form>
</center>

</body>
</html>
